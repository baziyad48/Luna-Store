<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="css/all.css">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700|Montserrat:200,400,600&display=swap"
        rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">

    <title>Luna Store</title>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="img/logo.png" alt="Luna Store Logo">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav text-uppercase mx-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Category</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Brand</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                </ul>
                <a class="nav-link text-white" href="#"><i class="fas fa-shopping-cart"></i> My Cart
                    (<span>2</span>)</a>
            </div>
        </div>
    </nav>
    <!-- Akhir Navbar -->

    <!-- Breadcrumb -->
    <div class="container">
        <nav>
            <ol class="breadcrumb pl-0">
                <li class="breadcrumb-item"><a href="#">Category</a></li>
                <li class="breadcrumb-item active" aria-current="page">Single Product</li>
            </ol>
        </nav>
    </div>
    <!-- Akhir Breadcrumb -->

    <!-- Product -->
    <section class="product mt-4">
        <div class="container">
            <div class="row">
                <div class="col-lg-5">
                    <figure class="figure">
                        <img src="img/product/Mask Group 3.png" class="figure-img img-fluid" alt="...">
                        <figcaption class="figure-caption product-container d-flex justify-content-between m-auto">
                            <a class="text-decoration-none" href="">
                                <img src="img/product/product.png" alt="">
                            </a class="text-decoration-none">
                            <a class="text-decoration-none" href="">
                                <img src="img/product/product1.png" alt="">
                            </a>
                            <a class="text-decoration-none" href="">
                                <img src="img/product/product2.png" alt="">
                            </a>
                            <a class="text-decoration-none" href="">
                                <img src="img/product/product3.png" alt="">
                            </a>
                        </figcaption>
                    </figure>
                </div>
                <div class="col-lg-4">
                    <h3>Jeans Giordano XI</h3>
                    <p>IDR 280.000</p>
                    <button type="button" class="btn btn-sm btn-info"><i class="fas fa-minus"></i></button>
                    <span class="mx-2">1</span>
                    <button type="button" class="btn btn-sm btn-info"><i class="fas fa-plus"></i></button>
                    <div class="product-cart pb-2">
                        <a class="btn btn-warning d-block my-3" href="#">Add to Cart</a>
                        <a class="btn btn-light d-block my-3" href="#">Add to Wishlist</a>
                    </div>
                    <div class="product-designer ">
                        <h6>Designed by</h6>
                        <div class="row mt-3">
                            <div class="col-2">
                                <img src="img/designer/d2.png" alt="">
                            </div>
                            <div class="col my-2">
                                <h5>John Doe</h5>
                                <p>14.5K Followers</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Akhir Product -->

    <!-- Footer -->
    <footer>
        <div class="container align-middle pt-5 pb-5">
            <div class="row justify-content-between">
                <div class="col-6 col-sm-4">
                    <a class="text-decoration-none" href="">
                        <img class="footer-social" src="img/social/instagram.png" alt="">
                    </a>
                    <a class="text-decoration-none" href="">
                        <img class="footer-social" src="img/social/twitter.png" alt="">
                    </a>
                    <a class="text-decoration-none" href="">
                        <img class="footer-social" src="img/social/facebook.png" alt="">
                    </a>
                </div>
                <div class="col-5 col-sm-8">
                    <nav class="nav justify-content-end text-uppercase">
                        <a class="nav-link" href="#">Jobs</a>
                        <a class="nav-link" href="#">Developer</a>
                        <a class="nav-link" href="#">Terms</a>
                        <a class="nav-link" href="#">Privacy Policy</a>
                    </nav>
                </div>
            </div>
            <div class="row mt-1">
                <div class="col text-right">
                    <p>All Rights Reserved By Luna 2020.</p>
                </div>
            </div>
        </div>
    </footer>
    <!-- Akhir Footer -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.js"></script>

    <!-- Font Awesome JS -->
    <script src="js/all.js"></script>
</body>

</html>
